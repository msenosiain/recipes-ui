<div fxLayout="column" fxLayoutAlign="center" fxFill>
  <div>
    <a routerLink="/recipes"><mat-icon color="primary">navigate_before</mat-icon></a>
  </div>
  <mat-card fxFlex fxFlex.gt-sm="60" fxFill>
    <img mat-card-image [src]="imagesApiUrl + recipe.image" [alt]="recipe.title" />
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <h4>Ingredientes</h4>
    <ul>
      <li *ngFor="let item of recipe.ingredients">
        <span>{{ item.quantity }} </span>
        <span *ngIf="item.unit">{{ item.unit }} de </span>
        <span>{{ item.name }}</span>
      </li>
    </ul>
    <h4>Preparaci√≥n</h4>
    <div class="procedure">
      {{ recipe.procedure }}
    </div>
  </mat-card>
</div>
